  <body>
    <h1>Welcome to Ivan On Tech academy</h1>
    <h2>This is the first website</h2>

    <script>
    for(var counter = 0; counter < 5; counter++) {
      document.write("<p>We are using for loop. "+ counter + "</p>" );
    }

    counter = 0
    while(counter < 5) {
      document.write("<p>We are using while loop. "+ counter + "</p>" );
      counter ++;
    }
    </script>

  </body>
