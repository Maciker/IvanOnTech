<html>
  <head>
    <title>JS for blockchain developers - Arrays</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <script>
      var cars = ["bmw", "volvo", "audi", "mercedes", "vw"];

      $.each(cars, (index, value) => {
        console.log("Car: " + value + " is in index: " + index);
      })
    </script>
  </body>
</html>
